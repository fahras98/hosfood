<body>

    <div class="login-page">
        <div class="box">
            <div class="left">

            </div>
            <div class="right">
                <h3>Have an Account ?</h3>
                <button type="button" class="login-btn">Login</button>
            </div>
            <div class="form">
                <!-- Login form Start -->
                <form action="login.php" method="POST">
                    <div class="login-form">
                        <h3>Log In</h3>
                        <div class="form-group">
                            <input type="text" name="email" placeholder="Email Address*" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password*" class="form-control" required>
                        </div>

 			 			<input type="checkbox"> Remember Me
 			 		</label>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>

                    </div>
                </form>
                <!-- Login form End -->
                <!-- Register form Start -->
                <form action="register.php" method="POST">
                    <div class="register-form form-hidden">
                        <h3>Register</h3>
                        <div class="form-group">
                            <input type="text" name='first' placeholder="First Name*" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="last" placeholder="Last Name*" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" placeholder="Email Address*" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password*" class="form-control">
                        </div>

                        <button type="submit" name="register" class="submit-btn">Register</button>

                    </div>
                </form>
                <!-- Register form End -->

                <div class="lost-password-form form-hidden">

                    <div class="form-group">
                        <input type="text" placeholder="Email Address*" class="form-control">
                    </div>


                    <button type="button" class="submit-btn">Reset Password</button>
                    <p><a href="#" class="login-btn">Login</a> | <a href="#" class="register-btn">Register</a></p>
                </div>
                <!-- Lost Password form End -->

            </div>
        </div>
    </div>
